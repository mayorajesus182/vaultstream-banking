global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # VaultStream Microservices
  - job_name: "customer-service"
    metrics_path: "/q/metrics"
    static_configs:
      - targets: ["host.docker.internal:8081"]
    scrape_interval: 10s

  - job_name: "account-service"
    metrics_path: "/q/metrics"
    static_configs:
      - targets: ["host.docker.internal:8082"]
    scrape_interval: 10s

  - job_name: "transaction-service"
    metrics_path: "/q/metrics"
    static_configs:
      - targets: ["host.docker.internal:8083"]
    scrape_interval: 10s

  # Kafka metrics (if using JMX exporter)
  - job_name: "kafka"
    static_configs:
      - targets: ["kafka:9092"]
