# ============================================================
# VaultStream Customer Service Configuration
# ============================================================

quarkus.application.name=customer-service

# HTTP Server
quarkus.http.port=8081
quarkus.http.cors=true
# Development: Allow specific origins (not wildcard for security)
quarkus.http.cors.origins=http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-correlation-id
quarkus.http.cors.exposed-headers=x-correlation-id,x-ratelimit-limit,x-ratelimit-remaining
quarkus.http.cors.access-control-max-age=24H
# Production: Use environment variable for allowed origins
%prod.quarkus.http.cors.origins=${CORS_ALLOWED_ORIGINS:https://vaultstream.com}

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/customer_db
quarkus.datasource.username=customer_user
quarkus.datasource.password=customer_pass

# Hibernate ORM
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.format-sql=true
quarkus.hibernate-orm.physical-naming-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# Flyway migrations
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration

# OIDC Security
quarkus.oidc.enabled=true
quarkus.oidc.auth-server-url=http://localhost:8180/realms/vaultstream
quarkus.oidc.client-id=customer-service
quarkus.oidc.credentials.secret=customer-service-secret
quarkus.oidc.tls.verification=none

# HTTP Security Policies
quarkus.http.auth.permission.health.paths=/q/*
quarkus.http.auth.permission.health.policy=permit
quarkus.http.auth.permission.swagger.paths=/swagger-ui/*,/openapi
quarkus.http.auth.permission.swagger.policy=permit
quarkus.http.auth.permission.authenticated.paths=/api/*
quarkus.http.auth.permission.authenticated.policy=authenticated

# Health and Metrics
quarkus.smallrye-health.root-path=/q/health
quarkus.micrometer.export.prometheus.enabled=true

# OpenTelemetry
quarkus.otel.exporter.otlp.endpoint=http://localhost:4317
quarkus.otel.service.name=customer-service

# OpenAPI
quarkus.smallrye-openapi.info-title=Customer Service API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API for customer management in VaultStream Banking
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Logging
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%X{correlationId}] [%c{2.}] %s%e%n
quarkus.log.level=INFO
quarkus.log.category."com.vaultstream".level=DEBUG

# Kafka Channels (SmallRye Reactive Messaging)
kafka.bootstrap.servers=localhost:9094
mp.messaging.outgoing.customer-events-out.connector=smallrye-kafka
mp.messaging.outgoing.customer-events-out.topic=vaultstream.customer.events
mp.messaging.outgoing.customer-events-out.value.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.customer-events-out.key.serializer=org.apache.kafka.common.serialization.StringSerializer

# ============================================================
# OpenShift Configuration
# ============================================================
%prod.quarkus.datasource.jdbc.url=${DATABASE_URL}
%prod.quarkus.datasource.username=${DATABASE_USER}
%prod.quarkus.datasource.password=${DATABASE_PASSWORD}
%prod.kafka.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS}
%prod.quarkus.oidc.enabled=true
%prod.quarkus.oidc.auth-server-url=${KEYCLOAK_URL}/realms/vaultstream
%prod.quarkus.oidc.credentials.secret=${OIDC_CLIENT_SECRET}
# Redis Configuration
quarkus.redis.hosts=redis://localhost:6379
quarkus.redis.connect-timeout=2s
quarkus.redis.timeout=2s

# Cache Configuration
quarkus.cache.caffeine."customer-cache".initial-capacity=10
quarkus.cache.caffeine."customer-cache".maximum-size=100
quarkus.cache.caffeine."customer-cache".expire-after-write=30m
