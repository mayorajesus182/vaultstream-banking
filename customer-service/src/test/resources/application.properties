# ============================================================
# VaultStream Customer Service - Test Configuration
# Disables all Dev Services (no Docker required)
# ============================================================

# Disable ALL Dev Services globally
quarkus.devservices.enabled=false

# H2 in-memory database configuration
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.devservices.enabled=false

# Hibernate ORM configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false

# Disable Flyway in tests
quarkus.flyway.migrate-at-start=false

# Disable Kafka Dev Services
quarkus.kafka.devservices.enabled=false

# Disable OIDC
quarkus.oidc.enabled=false

# Disable Keycloak Dev Services
quarkus.keycloak.devservices.enabled=false

# Disable OpenTelemetry
quarkus.otel.sdk.disabled=true

# Disable banner
quarkus.banner.enabled=false

# Logging configuration
quarkus.log.level=WARN
quarkus.log.category."com.vaultstream".level=INFO

# Use in-memory connector for Kafka messaging
mp.messaging.outgoing.customer-events-out.connector=smallrye-in-memory
